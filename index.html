<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles-dist.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="main-container">
    <header class="header">
      <div class="header__logo">
        <img src="./images/logo.svg" alt="logo" class="logo">
      </div>      
      <div class="img-container"></div>
    </header>
    <main class="main">
      <article class="article">
        <h1 class="title"><span class="title__span">We're</span> coming soon</h1>
        <p class="subtitle">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="#" class="form">
          <input class="form__input" type="email" name="email" id="email" placeholder="Email Address">
          <button class="form__submit" type="submit"></button>
        </form>
      </article>            
    </main>
    <div class="attribution">
      Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a class="attribution__link" href="https://www.frontendmentor.io/profile/Nahuel-cell" target="_blank">Nahuel Diaz</a>
    </div>
  </div>
    <div class="img-container-2"></div>
  </body>
</html>
